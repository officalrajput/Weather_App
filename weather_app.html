<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather_app.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="type" placeholder="Enter Your City" spellcheck="false">
        <button><img src="images\search.png" alt="search"></button>
    </div>
    <div class="error">
        <p>Enter Valid City</p>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon" alt="rain">
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15 Km/h</p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>

</div>

 <script src="weather_app.js"></script>   
</body>
</html>
